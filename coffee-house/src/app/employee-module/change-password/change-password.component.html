<div id="booking" class="section">
    <div class="section-center">
        <div class="container-fluid">
            <div class="row">
                <div class="booking-form">
                    <div class="booking-bg">
                        <div class="form-header">
                            <h2>Make your reservation</h2>
                            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam
                                at</p>
                        </div>
                    </div>
                    <form [formGroup]="changePasswordForm" (ngSubmit)="changePassSubmit()">
                        <div class="header-content">
                            <h2>THAY ĐỔI MẬT KHẨU</h2>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">MẬT KHẨU CŨ</span>
                                    <input class="form-control" type="password" formControlName="oldPassword">
                                    <p style="color: red" *ngIf="changePasswordForm.get('oldPassword').hasError('required') && changePasswordForm.get('oldPassword').touched">
                                      <i>Mật khẩu cũ Không được để trống!</i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">MẬT KHẨU MỚI</span>
                                    <input class="form-control" type="password" formControlName="newPassword" >
                                    <p style="color: red" *ngIf="changePasswordForm.get('newPassword').hasError('required') && changePasswordForm.get('newPassword').touched">
                                      <i>Mật khẩu mới Không được để trống!</i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <span class="form-label">NHẬP LẠI MẬT KHẨU MỚI</span>
                                    <input class="form-control" type="password" formControlName="reNewPassword" >
                                    <p style="color: red" *ngIf="changePasswordForm.get('reNewPassword').hasError('required') && changePasswordForm.get('reNewPassword').touched">
                                      <i>Mật khẩu nhập lại Không được để trống!</i>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-btn col-md-6">
                                <button class="submit-btn">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18px" style="fill: white; line-height: 54px;"><path d="m8.121 12 4.94-4.939-2.122-2.122L3.879 12l7.06 7.061 2.122-2.122z"></path><path d="M17.939 4.939 10.879 12l7.06 7.061 2.122-2.122L15.121 12l4.94-4.939z"></path></svg>
                                    TRỞ VỀ</button>
                            </div>
                            <div class="form-btn col-md-6">
                                <button class="submit-btn">THAY ĐỔI MẬT KHẨU</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
