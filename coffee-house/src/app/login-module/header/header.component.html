<header class="header" [hidden]="!isLogin">

  <a href="#" class="logo">
    <img style="height: 75px" src="assets/images/logo.png" alt="">
  </a>
  <nav class="navbar">
    <a href="/home#home">Trang chủ</a>
    <a href="/home#about">Giới thiệu</a>
    <a href="/home#menu">Sản phẩm</a>
    <a href="/home#review">Đánh giá</a>
    <a href="/home#contact">Liên hệ</a>
    <div>
      <a *ngIf="employee.position?.namePosition == 'Quản lý'" onclick="noiDropdown()">Quản lý Nhân viên</a>
      <div class="noi_dropdown">
        <a href="/employee/list"><span>EMPLOYEE</span></a>
        <a href="#">PRODUCT</a>
        <a href="#">TABLE</a>
        <a href="#">SERVICE</a>
        <a href="#">ORDER</a>
        <a href="#">BILL</a>
        <a href="#">FEEDBACK</a>
      </div>
    </div>
  </nav>

  <div class="icons">
    <div class='bx bxs-cart bx-lg' id="cart-btn">
    </div>
    <!--    <div class="nav-item dropdown show">-->
    <!--        <a class='bx bxs-user-account bx-lg'></a>-->
    <div class="dropdown">
      <div style="margin: 0; display: table;" *ngIf="!isLogin">
        <a routerLink="/login/authentication" class="btn-login"> Đăng nhập</a>
      </div>
      <button onclick="hamDropdown()" class =" bx bxs-user-account bx-lg" *ngIf="isLogin"></button>
      <div class="noidung_dropdown">
        <a [routerLink]="['/employee/detail/'] + tokenStorageService.getUser().id" (click)="getPositionById()" >Chi tiết tài khoản</a>
        <a (click)="logout()">Đăng xuất</a>
      </div>
    </div>
  </div>
</header>
