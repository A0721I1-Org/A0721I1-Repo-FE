<div>
  <h2 class="text-center">Đổi mật khẩu</h2>
</div>
<form class="container" style="max-width: 350px; margin: 0 auto;" [formGroup]="resetPasswordForm"
      (ngSubmit)="onSubmit()">
  <div class="border border-secondary rounded p-3">
    <div formGroupName="passwordGroup">
      <div class="form-group">
        <label class="control-label" for="password">New Password</label>
        <input class="form-control" type="password" id="password" name="password" formControlName="password">
        <div
          *ngIf="resetPasswordForm.get(['passwordGroup','password']).invalid && (resetPasswordForm.get(['passwordGroup','password']).touched || resetPasswordForm.get(['passwordGroup','password']).dirty)">
          <span class="text-danger"
                *ngIf="resetPasswordForm.get(['passwordGroup','password']).hasError('required')">
          Yêu cầu nhập đầy đủ</span>
          <span class="text-danger"
                *ngIf="resetPasswordForm.get(['passwordGroup','password']).hasError('minlength')">
          Mật khâu phải trên 6 ký tự</span>
        </div>
      </div>

      <div class="form-group">
        <label class="control-label" for="confirmPassword">Confirm Password</label>
        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword"
               formControlName="cfPassword"/>
        <div
          *ngIf="resetPasswordForm.get(['passwordGroup','cfPassword']).touched || resetPasswordForm.get(['passwordGroup','cfPassword']).dirty">
        <span class="text-danger"
              *ngIf="(resetPasswordForm.get(['passwordGroup','cfPassword']).value != resetPasswordForm.get(['passwordGroup','password']).value && resetPasswordForm.get(['passwordGroup','cfPassword']).value !=null)">
        Xác nhận mật khẩu không trùng khớp</span>
        </div>
      </div>
    </div>
    <button class="btn btn-success px-5" [disabled]="resetPasswordForm.invalid">Đổi mật khẩu</button>
  </div>
</form>
