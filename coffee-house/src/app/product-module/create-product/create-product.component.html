<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thêm Món</title>
  <link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" type="text/css"/>
  <link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet" type="text/css"/>

</head>

<body>
<div id="booking" class="section">
  <div class="section-center">
    <div class="container-fluid">
      <div class="row">
        <div class="booking-form">
          <div class="booking-bg">
            <div class="form-header">
              <h2>Quản Lý Cafe Thông Minh - A0721I1</h2>
              <p>Một tách cà phê uống vào buổi sáng mang lại sự hưng phấn tuyệt vời mà không một tách cà phê nào khác dù là buổi chiều hay buổi tối có thể tạo ra được</p>
            </div>
          </div>
          <form>
            <div class="header-content">
              <h2>Thêm Món</h2>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Mã Số Món<a style="color: red"> (*)</a> :</span>
                  <input class="form-control" type="text" placeholder="Mã Số Món">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Tên Món<a style="color: red"> (*)</a> :</span>
                  <input class="form-control" type="text"  placeholder="Tên Món" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Giá (VNĐ)<a style="color: red"> (*)</a> :</span>
                  <input class="form-control" type="text"  placeholder="Giá">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <span class="form-label">Nhóm Món<a style="color: red"> (*)</a> :</span>
                  <select class="form-control" >
                    <option value="" selected hidden>Chọn nhóm món</option>
                    <option>Nhóm 1</option>
                    <option>Nhóm 2</option>
                  </select>
                  <div class="select-dropdown"></div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <span class="form-label">Hình ảnh <a style="color: red"> (*)</a> :</span>
            </div>
            <!-- Upload  -->
            <label>
              <input
                type="file"
                class="text-nowrap text-truncate"
                (change)="selectFile($event)"
              />
            </label>
            <button
              class="btn btn-success btn-sm"
              [disabled]="!selectedFiles"
              (click)="upload()"
            >
              Upload
            </button>
            <div *ngIf="currentFileUpload" class="progress mt-2">
              <div
                class="progress-bar progress-bar-info"
                role="progressbar"
                attr.aria-valuenow="{{ percentage }}"
                aria-valuemin="0"
                aria-valuemax="100"
                [ngStyle]="{ width: percentage + '%' }"
              >
                {{ percentage }}%
              </div>
            </div>

            <div class="row">
              <div class="form-btn col-md-6">
                <button class="submit-btn">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="18px" style="fill: white; line-height: 54px; msFilter:''"><path d="m8.121 12 4.94-4.939-2.122-2.122L3.879 12l7.06 7.061 2.122-2.122z"></path><path d="M17.939 4.939 10.879 12l7.06 7.061 2.122-2.122L15.121 12l4.94-4.939z"></path></svg>
                  Trở về</button>
              </div>
              <div class="form-btn col-md-6">
                <button class="submit-btn">Tạo mới</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


</body>

</html>
